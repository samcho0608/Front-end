<!DOCTYPE html>
<html>
    <head>
        <meta charset="ut-8">
        <title></title>
        <style>
            #grid{
                border:5px solid pink;
                display: grid;
                grid-template-columns: 150px 1fr;   /*1fr==remaining space*/
                /* or one can use fr unit to dynamically set the ratio between the columns */
                /*2fr 1fr => 2/3 1/3 width*/
            }
            div{
                border: 5px solid navy;
            }
        </style>
    </head>
    <body>
        <div id="grid">
            <!--
                to use grid, there must be a parent tag containing
                the tags to be placed in the grid
            -->
            <div>NAVIGATION</div>
            <div>ARTICLE</div>
            <!--
                div and span are both meaningless tags
                just used to help with indexing with attribute
    
                div : block element
                span : inline element
            -->
        </div>
    </body>
</html>

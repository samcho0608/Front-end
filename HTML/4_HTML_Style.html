<!DOCTYPE html>
<html lang="en">
    <head>
        <title>4. HTML Style</title>
    </head>

    <!--
        setting style of an HTML element can be done with style attribute
        syntax:
        <tagname style="property:value;">
            where property is a CSS property
            and value is a CSS value
    -->
    <body style="background-color: beige;">
        <!--entire page background color is beige-->
        <h1 style="color:cadetblue">Style Check</h1>
        <!--text color of h1 tag is now cadetblue-->
        <p style="font-family:Arial, Helvetica, sans-serif;">let's see how this goes</p>
        <p style="font-size: 150%;">Enlarged text</p>

        <p style="text-align: center;">this goes in the center</p>
    </body>

</html>

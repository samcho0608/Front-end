<!DOCTYPE html> <!-- this defines that this doc is an HTML5 doc-->
<!-- 
<!DOCTYPE> 
    - Helps the browser to display web pages correctly
    - Should appear once only
    - Not case sensitive
-->
<html> <!--this is the root element of a HTML page-->
<head>
<!--
<head>
    - Contains meta info abt the page
    - Not visible on the page
-->
<title>Page Title</title> 
<!--
<title>
    - specifies the title of the HTML page
    - shown in the tab of this page on the browser
-->
</head>
<body> <!-- container for all visible elements -->

<h1>My First Heading</h1> 
<!--
<h#></h#>
heading
    - <h1> is the most important and the importance(size) 
      decreases as the number increases
-->
<p>My first <br>paragraph.</p>
<!-- 
<p></p>
    - paragraph
-->
<!-- <br> tag defines a line break and is an empty element -->
<a href="https://www.w3schools.com">this is a link</a> <!-- this is for a link -->
<img src="bishop.png" alt = "Bishop image" width = "104" height="142"> <!-- <img> -->

<!-- browser rids of any extra spaces automatically -->
<p>hello        my
    name is     sam
</p>

</body>
</html>

<!DOCTYPE html>
<html>
    <head>
        <title>5 HTML Formatting</title>
    </head>

    <body>
        <h1>Formatting Check</h1>

        <!-- color background and foreground -->
        <p style="background-color: coral;color: cornflowerblue;">background</p>
        
        <!-- border color -->
        <p style="border:2px solid Tomato;"> border lined text</p>
        <p style="border:2px dashed limegreen;"> border lined text</p>
        

        <p style="background-color: rgb(255,79,32);">color using rgb</p>
        <p style="background-color:#ff9821;">color using HEX</p>
        <p style="background-color: rgba(255,79,32,0.5);">color using rgba</p>
        <p style="background-color: hsl(9,100%,64%);">color using HSL</p>
        <p style="background-color: hsla(9,100%,64%,50%);">color using HSLA</p>
        <!-- hue saturation lightness -->
        <!-- a signifies transparency percentage in both rgba and hsla-->
    </body>
</html>

<!DOCTYPE html>
<html>
    <head>
        <title>5 HTML Formatting</title>
    </head>

    <body>
        <h1>Formatting Check</h1>

        <p>
            <b>This text is bold</b>
            <strong>This is important</strong>
            <i>Italics</i>
            <em>Emphasized text</em>
        </p>
        
        <!-- b and strong both bold while strong is supposedly for the important stuff-->
        <!-- i and em both italicize but i is for technical/non-english
        while em is for an emphasized text-->

        <p>
            <small>small text</small>
            <mark>text that should be highlighted</mark>
            <del>this is deleted</del>
            <ins>this is inserted</ins>
            <sub>subscript</sub>
            <sup>superscript</sup>
            <bdo dir="rtl">this is right to left</bdo>
        </p>
        
    </body>
</html>

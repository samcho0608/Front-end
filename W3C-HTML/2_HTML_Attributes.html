<!DOCTYPE html>
<html lang="en">
<!--
    lang attribute should always be declared inside the <html> tag
    to declare the language of the Web page.

    This is meant to assist the search engines and browsers
-->
<head>
<title>Page Title</title> 
</head>


<!--
    style attribute:
      - can add style to an element like color, font, size, etc.
    
    title attribute:
      - adds extra info abt an element
      - the value of the title will be displayed when you mouse over the element
-->
<body>

<h1 style="color:cadetblue">My First Heading</h1>
<h1 style="font-size:60px;">Bigger Heading</h1>
<p title="paragraph">My first <br>paragraph.</p>
<a href="https://www.w3schools.com">this is a link</a>
<img src="bishop.png" alt = "Bishop image" width = "104" height="142">
<!-- 
    src:
      - the source of the image you want(path to the image)
      - Two ways to specify URL:
         1. Absolute URL: links to an external image that is hotsted on another website.
            e.g. src="https://www.w3schools.com/image/img_girl.jpg"
         2. Relative URL: links to an image hosted within the website
              - URL does not include the domain
              - if begins w/o '/' it's relative to the current page
                e.g. src="img_girl.jpg"
              - otherwise it's relative to the domain
                e.g. src="/images/img_girl.jpg"
    alt: alternative text that shows up if image cannot be shown
    width and height:
      - defines the width and height of the image in pixels
-->

</body>
</html>
